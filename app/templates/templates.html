<div class="row templates">
    <div ng-repeat="data in templates">
    <div class="col-md-4">
        <h3>{{data.name}}</h3>
        <img ng-src="../img/{{data.images[0].name}}">
        <h4>{{data.price | currency}}</h4>
        <a href="#/templates/{{data.id}}" class="btn btn-primary btn-block">Details</a>
    </div>
    </div>
</div>
